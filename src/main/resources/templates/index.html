<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div style="text-align: center;">
        <h1>Students</h1>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Имя</th>
            <th>Оценка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterator : ${students}">
            <td th:text="${iterator.index + 1}"/>
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.mark}"/>
        </tr>
        </tbody>
    </table>
    <hr>
    <form action="#" th:action="@{/students/addStudent}" method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" name="name" class="form-control" placeholder="Имя студента">
            </div>
            <div class="form-group col-md-3">
                <input type="text" name="mark" class="form-control" placeholder="Оценка">
            </div>
        </div>
        <button type="submit" class="btn btn-success">добавить</button>
    </form>
</div>
</body>
</html>
